<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Calc</h2>

            <div class="theme">
                <p>Theme</p>
                <div class="theme-btn-container">
                    <div class="theme-num">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="theme-btn">
                        <button class="theme-btn-1"></button>
                        <button class="theme-btn-2"></button>
                        <button class="theme-btn-3"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen">
        </div>
        <div class="btns">
            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="del">DEL</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>


                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>X</button>
            </div>
            <div class="btn">
                <button class="reset">Reset</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
